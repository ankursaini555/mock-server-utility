#The borrower receives the Merchant & product details form
#1) The lender platform sends the form for the Purchase Loan to the borrower.
default:
  callback: "undefined"
  uri:
    $ref: ""
  delay: 300
  payload: |
    <!DOCTYPE html>
    <html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Account Details</title>
      <style>
        #successMessage {
          display: none;
        }
      </style>
    </head>

    <body>

      <form id="merchantForm">
        <p>Merchant Details</p>
        <label for="pan">PAN</label>
        <input type="text" id="pan" name="pan" />

        <label for="gst">GST</label>
        <input type="text" id="gst" name="gst" />

        <p>Bank Account Details</p>
        <label for="bankAccountNumber">Bank Account Number</label>
        <input type="text" id="bankAccountNumber" name="bankAccountNumber" />
        <label for="bankIfscNumber">IFSC Number</label>
        <input type="text" id="bankIfscNumber" name="bankIfscNumber" />
        <label for="bankAccountHolderName">Account Holder Name</label>
        <input type="text" id="bankAccountHolderName" name="bankAccountHolderName" />

        <p>Product Details</p>
        <label for="productCategory">Product Category</label>
        <input type="text" id="productCategory" name="productCategory" />
      
        <label for="productBrand">Brand</label>
        <input type="text" id="productBrand" name="productBrand" />

        <label for="productModel">Model</label>
        <input type="text" id="productModel" name="productModel" />

        <label for="productSKUID">SKUID</label>
        <input type="text" id="productSKUID" name="productSKUID" />

        <label for="productPrice">Price</label>
        <input type="text" id="productPrice" name="productPrice" />

        <label for="productReturnPeriod">Return Window</label>
        <input type="text" id="productReturnPeriod" name="productReturnPeriod" />

        <input type="hidden" id="formId" name="formId" value="FO1">

        <input type="submit" value="Submit">
      </form>

      <div id="successMessage">
        <h1>Submission Successful</h1>
        <p id="submissionIdDisplay"></p>
        <p> Use this submission id to initiate next call</p>

      </div>

      <script>
        const form = document.getElementById('merchantForm');
        const successMessage = document.getElementById('successMessage');
        const submissionIdDisplay = document.getElementById('submissionIdDisplay');

        form.addEventListener('submit', function (event) {
          event.preventDefault(); // Stop actual form submission

          // Generate a fake Submission ID
          const submissionId = `F01_SUBMISSION_ID`;

          // Hide the form
          form.style.display = 'none';

          // Show the success message
          successMessage.style.display = 'block';

          // Display the Submission ID
          submissionIdDisplay.textContent = `Your Submission ID is: ${submissionId}`;
        });
      </script>

    </body>

    </html>
